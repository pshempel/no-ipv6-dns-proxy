[dns-proxy]
listen-port = 15353
listen-address = 0.0.0.0
user = nobody
group = nogroup
pid-file = /tmp/dns-proxy-test.pid

[forwarder-dns]
# New comma-separated format for multiple DNS servers
# Supports IPv4, IPv6, and custom ports
server-addresses = 1.1.1.1,1.0.0.1,8.8.8.8,8.8.4.4,[2606:4700:4700::1111],[2606:4700:4700::1001]
server-port = 53
timeout = 5.0

[cname-flattener]
max-recursion = 10
remove-aaaa = true

[cache]
max-size = 10000
default-ttl = 300
min-ttl = 60
max-ttl = 86400

[log-file]
log-file = /tmp/dns-proxy-test.log
debug-level = DEBUG
syslog = false
syslog-facility = daemon