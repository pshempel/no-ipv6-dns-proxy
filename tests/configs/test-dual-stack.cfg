# Test configuration - Dual stack mode (keeps AAAA records)
[dns-proxy]
listen-port = 15354
listen-address = ::
user = nobody
group = nogroup
pid-file = /tmp/dns-proxy-test-dual.pid

[forwarder-dns]
server-address = 1.1.1.1
server-port = 53
timeout = 5.0

[cname-flattener]
max-recursion = 10
# Keep IPv6 records
remove-aaaa = false

[cache]
max-size = 1000
default-ttl = 300
min-ttl = 60
max-ttl = 3600

[log-file]
log-file = none
debug-level = INFO
syslog = false