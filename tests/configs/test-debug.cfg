# Test configuration - Debug mode with verbose logging
[dns-proxy]
listen-port = 15355
listen-address = 127.0.0.1
user = nobody
group = nogroup
pid-file = /tmp/dns-proxy-test-debug.pid

[forwarder-dns]
server-address = 1.1.1.1
server-port = 53
timeout = 5.0

[cname-flattener]
max-recursion = 10
remove-aaaa = true

[cache]
max-size = 100
default-ttl = 60
min-ttl = 10
max-ttl = 300

[log-file]
log-file = /tmp/dns-proxy-debug.log
debug-level = DEBUG
syslog = false