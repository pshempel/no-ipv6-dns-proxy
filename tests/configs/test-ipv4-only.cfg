# Test configuration - IPv4 only mode (removes AAAA records)
[dns-proxy]
listen-port = 15353
listen-address = 127.0.0.1
user = nobody
group = nogroup
pid-file = /tmp/dns-proxy-test-ipv4.pid

[forwarder-dns]
server-address = 1.1.1.1
server-port = 53
timeout = 5.0

[cname-flattener]
max-recursion = 10
# Remove IPv6 records
remove-aaaa = true

[cache]
max-size = 1000
default-ttl = 300
min-ttl = 60
max-ttl = 3600

[log-file]
log-file = none
debug-level = INFO
syslog = false