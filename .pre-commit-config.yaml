# Pre-commit hooks for dns-proxy
# Install with: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
      - id: check-merge-conflict
      - id: check-ast  # Verify Python syntax
      - id: debug-statements  # Check for debugger imports
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503',  # Black compatibility
          '--exclude=.git,__pycache__,build,dist'
        ]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        args: [
          '--config-file=mypy.ini'
        ]
        additional_dependencies: [
          'types-requests',
          'types-PyYAML',
          'twisted'  # Add twisted for better type checking
        ]
        files: '^(dns_proxy|tests|scripts)/.*\.py$'

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-ll', '-r', 'dns_proxy', 'scripts']
        exclude: '^tests/'

  # Local hooks
  - repo: local
    hooks:
      # Check for hardcoded constants
      - id: check-hardcoded-constants
        name: Check for hardcoded constants
        entry: priv_tools/project_run.sh python scripts/check_hardcoded_constants.py
        language: system
        types: [python]
        pass_filenames: false
        files: '^(dns_proxy|tests|scripts)/.*\.py$'

      # Verify constants.py imports
      - id: verify-constants-imports
        name: Verify constants.py imports
        entry: priv_tools/project_run.sh python scripts/verify_constants_imports.py
        language: system
        types: [python]
        pass_filenames: false
        files: '^(dns_proxy|tests|scripts)/.*\.py$'

# Global configuration
default_language_version:
  python: python3

# Files to include (more specific than exclude)
files: '^(dns_proxy|tests|scripts)/.*\.py$|^setup\.py$'

# Files to exclude globally
exclude: |
  (?x)^(
    .*\.egg-info/|
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.tox/|
    __pycache__/|
    build/|
    dist/|
    docs/_build/|
    venv/
  )