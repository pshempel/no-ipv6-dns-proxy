[mypy]
# Global options
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True
strict_optional = True
no_implicit_optional = True
check_untyped_defs = True
disallow_untyped_defs = False  # Start permissive, can tighten later
disallow_incomplete_defs = True
disallow_untyped_decorators = False

# Output
pretty = True
show_error_codes = True
show_column_numbers = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Ignore missing imports for third-party libs without stubs
[mypy-twisted.*]
ignore_missing_imports = True

[mypy-dns.*]
ignore_missing_imports = True

[mypy-cachetools.*]
ignore_missing_imports = True

[mypy-setuptools]
ignore_missing_imports = True

# Per-module options for gradual typing
[mypy-tests.*]
# Less strict for tests
disallow_untyped_defs = False
check_untyped_defs = True
ignore_errors = False

[mypy-scripts.*]
# Scripts can be less strict
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-dns_proxy.health.*]
# Stricter for new health monitoring module
disallow_untyped_defs = True

[mypy-setup]
# Setup.py doesn't need strict typing
ignore_errors = True